<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Jogo da Velha</h1>
    <div>
        <button id="2-players">2 Jogadores</button>
        <button id="ai-player">VS.Ia</button>
    </div>
    <div id="container" class="hide">
        <div class="box" id="block-1"></div>
        <div class="box" id="block-2"></div>
        <div class="box" id="block-3"></div>
        <div class="box" id="block-4"></div>
        <div class="box" id="block-5"></div>
        <div class="box" id="block-6"></div>
        <div class="box" id="block-7"></div>
        <div class="box" id="block-8"></div>
        <div class="box" id="block-9"></div>

        <div id="scoreboard-container">
            <span class="score-box">
                <span id="x-scorebox">X</span>:
                <span id="scorebox-1">0</span>
            </span>
            <span class="score-box">
                <span id="o-scorebox"></span>:
                <span id="scorebox-2">0</span>
            </span>
        </div>
    </div>

    <div class="hide">
        <div class="x">X</div>
        <div class="o"></div>
    </div>

    <div id="message">
        <p></p>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
